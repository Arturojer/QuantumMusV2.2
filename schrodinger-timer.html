<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reloj Cuántico - Schrödinger</title>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;400;600&family=JetBrains+Mono:wght@200;400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: radial-gradient(ellipse at center, #0d1117 0%, #010409 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Fira Code', monospace;
            color: #58a6ff;
            overflow: hidden;
            position: relative;
        }

        .quantum-field {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
        }

        .container {
            position: relative;
            z-index: 10;
            text-align: center;
        }

        .header {
            display: none;
        }

        .equation {
            display: none;
        }

        .title {
            display: none;
        }

        .quantum-box {
            position: relative;
            width: 450px;
            height: 450px;
            margin: 0 auto;
            background: rgba(13, 17, 23, 0.8);
            border: 2px solid rgba(88, 166, 255, 0.3);
            backdrop-filter: blur(10px);
            box-shadow: 
                0 0 40px rgba(88, 166, 255, 0.2),
                inset 0 0 60px rgba(88, 166, 255, 0.05);
        }

        .quantum-box::before,
        .quantum-box::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            border: 2px solid #58a6ff;
        }

        .quantum-box::before {
            top: -2px;
            left: -2px;
            border-right: none;
            border-bottom: none;
        }

        .quantum-box::after {
            bottom: -2px;
            right: -2px;
            border-left: none;
            border-top: none;
        }

        .superposition-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .photon {
            position: absolute;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: radial-gradient(circle at 30% 30%, #ffffff, #58a6ff);
            box-shadow: 0 0 20px rgba(88, 166, 255, 0.8),
                        0 0 40px rgba(88, 166, 255, 0.4);
            animation: float-photon 3s ease-in-out infinite;
        }

        @keyframes float-photon {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .photon::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: inherit;
            animation: pulse-glow 1s ease-in-out infinite;
        }

        @keyframes pulse-glow {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.5); opacity: 0; }
        }

        .time-display {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 72px;
            font-weight: 700;
            color: #58a6ff;
            text-shadow: 0 0 20px rgba(88, 166, 255, 0.5);
            font-family: 'JetBrains Mono', monospace;
            z-index: 10;
        }

        .wave-function {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
            height: 60px;
        }

        .probability-bars {
            display: flex;
            gap: 10px;
            margin-top: 40px;
            justify-content: center;
            padding: 0 40px;
        }

        .probability-bar {
            flex: 1;
            height: 8px;
            background: rgba(88, 166, 255, 0.1);
            border: 1px solid rgba(88, 166, 255, 0.3);
            position: relative;
            overflow: hidden;
        }

        .probability-fill {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            background: linear-gradient(90deg, #3fb950, #58a6ff);
            transition: width 1s ease;
            box-shadow: 0 0 10px rgba(88, 166, 255, 0.5);
        }

        .info-panel {
            display: none;
        }

        .probability-bars {
            display: none;
        }

        .info-item {
            background: rgba(88, 166, 255, 0.05);
            border: 1px solid rgba(88, 166, 255, 0.2);
            padding: 15px;
            font-size: 11px;
        }

        .info-label {
            color: rgba(88, 166, 255, 0.6);
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 8px;
            font-size: 9px;
        }

        .info-value {
            font-size: 16px;
            color: #58a6ff;
            font-family: 'JetBrains Mono', monospace;
            font-weight: 600;
        }

        .collapse-warning {
            color: #f85149;
            animation: pulse-warning 1s ease-in-out infinite;
        }

        @keyframes pulse-warning {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.4; }
        }

        .controls {
            display: none;
            margin-top: 40px;
            gap: 20px;
            justify-content: center;
        }

        button {
            padding: 12px 30px;
            background: rgba(88, 166, 255, 0.1);
            border: 1px solid rgba(88, 166, 255, 0.4);
            color: #58a6ff;
            font-family: 'Fira Code', monospace;
            font-size: 12px;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(88, 166, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        button:hover {
            background: rgba(88, 166, 255, 0.2);
            border-color: #58a6ff;
            box-shadow: 0 0 20px rgba(88, 166, 255, 0.3);
        }

        button:hover::before {
            left: 100%;
        }



        .measurement-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(88, 166, 255, 0.3) 0%, transparent 70%);
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.5s;
        }

        .measurement-overlay.active {
            opacity: 1;
            animation: measurement-flash 0.5s ease-out;
        }

        @keyframes measurement-flash {
            0%, 100% { opacity: 0; }
            50% { opacity: 1; }
        }

        .entanglement-lines {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .entanglement-lines line {
            stroke: rgba(88, 166, 255, 0.2);
            stroke-width: 1;
            stroke-dasharray: 5, 5;
            animation: dash 20s linear infinite;
        }

        @keyframes dash {
            to { stroke-dashoffset: -1000; }
        }
    </style>
</head>
<body>
    <div class="quantum-field">
        <canvas id="waveCanvas"></canvas>
    </div>

    <div class="container">
        <div class="header">
            <div class="equation">iℏ ∂|Ψ⟩/∂t = Ĥ|Ψ⟩</div>
            <div class="title">Experimento de Schrödinger</div>
        </div>

        <div class="quantum-box">
            <div class="measurement-overlay" id="measurementOverlay"></div>
            
            <svg class="entanglement-lines" width="450" height="450">
                <line x1="100" y1="225" x2="350" y2="225" />
                <line x1="225" y1="100" x2="225" y2="350" />
                <line x1="150" y1="150" x2="300" y2="300" />
                <line x1="300" y1="150" x2="150" y2="300" />
            </svg>

            <div class="superposition-container" id="photonContainer">
                <!-- Photons will be dynamically added here -->
            </div>

            <div class="time-display" id="timeDisplay">15</div>

            <div class="wave-function">
                <canvas id="waveFunction" width="350" height="60"></canvas>
            </div>
        </div>

        <div class="probability-bars">
            <div class="probability-bar">
                <div class="probability-fill" id="probabilityFill"></div>
            </div>
        </div>

        <div class="info-panel">
            <div class="info-item">
                <div class="info-label">Estado Cuántico</div>
                <div class="info-value" id="quantumState">|Ψ⟩ = α|↑⟩ + β|↓⟩</div>
            </div>
            <div class="info-item">
                <div class="info-label">Probabilidad de Colapso</div>
                <div class="info-value" id="probability">50.0%</div>
            </div>
            <div class="info-item">
                <div class="info-label">Entrelazamiento</div>
                <div class="info-value" id="entanglement">Activo</div>
            </div>
            <div class="info-item">
                <div class="info-label">Coherencia</div>
                <div class="info-value" id="coherence">100%</div>
            </div>
        </div>

        <div class="controls">
            <button onclick="startTimer()">Iniciar Medición</button>
            <button onclick="resetTimer()">Reiniciar Sistema</button>
        </div>
    </div>

    <script>
        // Canvas para ondas de probabilidad de fondo
        const waveCanvas = document.getElementById('waveCanvas');
        const waveCtx = waveCanvas.getContext('2d');
        waveCanvas.width = window.innerWidth;
        waveCanvas.height = window.innerHeight;

        // Canvas para función de onda
        const wfCanvas = document.getElementById('waveFunction');
        const wfCtx = wfCanvas.getContext('2d');

        let time = 0;

        function drawBackgroundWaves() {
            waveCtx.clearRect(0, 0, waveCanvas.width, waveCanvas.height);
            waveCtx.strokeStyle = 'rgba(88, 166, 255, 0.1)';
            waveCtx.lineWidth = 2;

            for (let i = 0; i < 5; i++) {
                waveCtx.beginPath();
                for (let x = 0; x < waveCanvas.width; x += 5) {
                    const y = waveCanvas.height / 2 + 
                              Math.sin((x + time * 2 + i * 100) * 0.01) * 50 * (i + 1) +
                              Math.cos((x + time + i * 50) * 0.005) * 30;
                    if (x === 0) waveCtx.moveTo(x, y);
                    else waveCtx.lineTo(x, y);
                }
                waveCtx.stroke();
            }

            time += 1;
            requestAnimationFrame(drawBackgroundWaves);
        }

        drawBackgroundWaves();

        function drawWaveFunction(progress) {
            wfCtx.clearRect(0, 0, wfCanvas.width, wfCanvas.height);
            
            const amplitude = 25 * progress;
            const frequency = 0.1;
            
            // Onda de probabilidad
            wfCtx.strokeStyle = '#58a6ff';
            wfCtx.lineWidth = 2;
            wfCtx.beginPath();
            
            for (let x = 0; x < wfCanvas.width; x++) {
                const y = wfCanvas.height / 2 + 
                          Math.sin(x * frequency + time * 0.05) * amplitude;
                if (x === 0) wfCtx.moveTo(x, y);
                else wfCtx.lineTo(x, y);
            }
            wfCtx.stroke();

            // Densidad de probabilidad
            wfCtx.fillStyle = 'rgba(88, 166, 255, 0.1)';
            wfCtx.beginPath();
            wfCtx.moveTo(0, wfCanvas.height / 2);
            for (let x = 0; x < wfCanvas.width; x++) {
                const y = wfCanvas.height / 2 + 
                          Math.sin(x * frequency + time * 0.05) * amplitude;
                wfCtx.lineTo(x, y);
            }
            wfCtx.lineTo(wfCanvas.width, wfCanvas.height / 2);
            wfCtx.closePath();
            wfCtx.fill();
        }

        const TOTAL_TIME = 15;
        let timeLeft = TOTAL_TIME;
        let timerInterval = null;
        
        const timeDisplay = document.getElementById('timeDisplay');
        const probabilityFill = document.getElementById('probabilityFill');
        const quantumState = document.getElementById('quantumState');
        const probability = document.getElementById('probability');
        const coherence = document.getElementById('coherence');
        const entanglement = document.getElementById('entanglement');
        const measurementOverlay = document.getElementById('measurementOverlay');
        const photonContainer = document.getElementById('photonContainer');

        // Photon physics system
        class Photon {
            constructor() {
                this.element = document.createElement('div');
                this.element.className = 'photon';
                photonContainer.appendChild(this.element);
                
                // Random position within the box
                this.x = Math.random() * 420 + 15; // 450 - 30 (photon size and margins)
                this.y = Math.random() * 420 + 15;
                
                // Random velocity
                const speed = 2 + Math.random() * 2;
                const angle = Math.random() * Math.PI * 2;
                this.vx = Math.cos(angle) * speed;
                this.vy = Math.sin(angle) * speed;
                
                this.updatePosition();
            }

            updatePosition() {
                this.element.style.left = this.x + 'px';
                this.element.style.top = this.y + 'px';
            }

            update() {
                this.x += this.vx;
                this.y += this.vy;

                // Bounce off walls (450px box, 12px photon size)
                if (this.x <= 6 || this.x >= 444) {
                    this.vx *= -1;
                    this.x = Math.max(6, Math.min(444, this.x));
                }
                if (this.y <= 6 || this.y >= 444) {
                    this.vy *= -1;
                    this.y = Math.max(6, Math.min(444, this.y));
                }

                this.updatePosition();
            }

            remove() {
                this.element.remove();
            }
        }

        // Create initial photons
        let photons = [];
        const PHOTON_COUNT = 20;
        
        function createPhotons() {
            photons.forEach(p => p.remove());
            photons = [];
            for (let i = 0; i < PHOTON_COUNT; i++) {
                photons.push(new Photon());
            }
        }

        createPhotons();

        // Animation loop for photons
        function animatePhotons() {
            photons.forEach(photon => photon.update());
            requestAnimationFrame(animatePhotons);
        }

        animatePhotons();

        function updateDisplay() {
            timeDisplay.textContent = timeLeft;
            
            const progress = timeLeft / TOTAL_TIME;
            probabilityFill.style.width = (progress * 100) + '%';
            
            const coherencePercent = (progress * 100).toFixed(1);
            coherence.textContent = coherencePercent + '%';
            
            drawWaveFunction(progress);
            
            if (timeLeft <= 0) {
                // Wave function collapse - photons freeze
                measurementOverlay.classList.add('active');
                
                quantumState.textContent = 'Medición Completa';
                quantumState.style.color = '#58a6ff';
                
                probability.textContent = '100%';
                probability.classList.add('collapse-warning');
                entanglement.textContent = 'Colapsado';
                coherence.textContent = '0%';
                
                // Freeze photons
                photons.forEach(p => {
                    p.vx = 0;
                    p.vy = 0;
                });
                
                setTimeout(() => {
                    measurementOverlay.classList.remove('active');
                }, 500);
                
            } else if (timeLeft <= 5) {
                probability.textContent = (100 - progress * 50).toFixed(1) + '%';
                probability.classList.add('collapse-warning');
                quantumState.textContent = '⚠️ Decoherencia';
                quantumState.style.color = '#f85149';
                entanglement.textContent = 'Crítico';
                
                // Speed up photons as warning
                photons.forEach(p => {
                    if (Math.abs(p.vx) < 4) p.vx *= 1.05;
                    if (Math.abs(p.vy) < 4) p.vy *= 1.05;
                });
            } else {
                probability.textContent = '50.0%';
                probability.classList.remove('collapse-warning');
                quantumState.textContent = '|Ψ⟩ = α|↑⟩ + β|↓⟩';
                quantumState.style.color = '#58a6ff';
                entanglement.textContent = 'Activo';
            }
        }

        function startTimer() {
            if (timerInterval) return;
            
            timerInterval = setInterval(() => {
                timeLeft--;
                updateDisplay();
                
                if (timeLeft <= 0) {
                    clearInterval(timerInterval);
                    timerInterval = null;
                }
            }, 1000);
        }

        function resetTimer() {
            clearInterval(timerInterval);
            timerInterval = null;
            timeLeft = TOTAL_TIME;
            
            probability.classList.remove('collapse-warning');
            quantumState.textContent = '|Ψ⟩ = α|↑⟩ + β|↓⟩';
            quantumState.style.color = '#58a6ff';
            
            // Recreate photons with normal speed
            createPhotons();
            
            updateDisplay();
        }

        updateDisplay();
    </script>
</body>
</html>
